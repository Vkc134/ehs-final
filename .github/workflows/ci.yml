name: Full Stack CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:

  backend-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Build Backend
        run: |
          cd backend/CareConnect.API
          dotnet restore
          dotnet build --configuration Release
          dotnet test --verbosity normal

  frontend-build:
    runs-on: ubuntu-latest
    needs: backend-build

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Build Frontend
        run: |
          cd frontend
          npm install
          npm run build
