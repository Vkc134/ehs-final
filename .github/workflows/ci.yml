name: Full Stack CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      # 1️⃣ Build React
      - name: Build Frontend
        run: |
          npm install
          npm run build

      # 2️⃣ Publish Backend FIRST
      - name: Publish Backend
        run: |
          cd backend/CareConnect.API
          dotnet restore
          dotnet publish -c Release -o publish

      # 3️⃣ Copy React dist INTO publish/wwwroot
      - name: Copy Frontend to Publish Folder
        run: |
          rm -rf backend/CareConnect.API/publish/wwwroot
          mkdir backend/CareConnect.API/publish/wwwroot
          cp -r dist/. backend/CareConnect.API/publish/wwwroot/

      # 4️⃣ Azure Login
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 5️⃣ Deploy
      - name: Deploy to Azure
        uses: azure/webapps-deploy@v2
        with:
          app-name: Ehsapp
          package: backend/CareConnect.API/publish
