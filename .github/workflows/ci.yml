name: Full Stack CI/CD

on:
  push:
    branches:
      - main

jobs:

  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # Setup .NET
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      # Setup Node
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      # Build React
      - name: Build Frontend
        run: |
          npm install
          npm run build

      # Copy React build into backend wwwroot
      - name: Copy Frontend to Backend
        run: |
          rm -rf backend/CareConnect.API/wwwroot/*
          mkdir -p backend/CareConnect.API/wwwroot
          cp -r build/* backend/CareConnect.API/wwwroot/

      # Publish Backend
      - name: Publish Backend
        run: |
          cd backend/CareConnect.API
          dotnet restore
          dotnet publish -c Release -o publish

      # Login to Azure
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Deploy to App Service
      - name: Deploy to Azure
        uses: azure/webapps-deploy@v2
        with:
          app-name: careconnect-api
          package: backend/CareConnect.API/publish
